<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | OlyKumaSkate</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Oly.json", {onProgress: UnityProgress});
    </script>
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@shakeflower">
    <meta name="twitter:title" content="オリンピックマ">
    <meta name="twitter:description" content="フィギュアスケート">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/morimorikumakuma/olykumaskate/master/docs/kuma01.png">
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">OlyKumaSkate</div>
      </div>
    </div>
  </body>
</html>
